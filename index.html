<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="container">
                <img src="./imagem/Agenda-PNG.png" alt="agenda de contato">
                <h1>Agenda de Contatos</h1>
            </div>
        </header>
        <form id="form-contato">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" id="telefone" placeholder="Número" required>
            <button type="submit">ADICIONAR</button>
        </form>
        <table class="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
                <!--Contatos serão adicionado aqui-->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Números:</td>
                    <td><span class="números" id="total-números">0</span></td>
                </tr>
            </tfoot>
        </table>
        <footer>
            <div class="rodape">
                <p>
                    &copy; Agenda de Contatos Desenvolvido por Luiz Todos os direitos reservados - 2024
                </p>
            </div>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
